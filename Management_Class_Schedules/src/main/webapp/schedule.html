<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Schedule</h2>
        <form action="AddScheduleController" method="post">
            <label for="courseCode">Course Code:</label>
            <input type="text" id="courseCode" name="courseCode" required><br><br>
            <label for="facultyID">Faculty ID:</label>
            <input type="text" id="facultyID" name="facultyID" required><br><br>
            <label for="day">Day:</label>
            <select id="day" name="day">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
            </select><br><br>
            <label for="time">Time:</label>
            <input type="text" id="time" name="time" required><br><br>
            <input type="submit" value="Add Schedule">
        </form>
    </div>
</body>
</html>
